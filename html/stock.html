<li class="nav-item"><a class="nav-link text-danger" href="logout.html">log out</a></li>
        </ul>
      </div>

  </nav>
  <div class="container stock-form-container mt-5">
    <h2 class="mb-4">Record New Stock</h2>
    <form>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Product Type</label>
          <select class="form-select" required>
            <option disabled selected>Choose...</option>
            <option>Wood</option>
            <option>Furniture</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Supplier Name</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Quantity</label>
          <input type="number" class="form-control" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Cost Price (UGX)</label>
          <input type="number" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Selling Price (UGX)</label>
          <input type="number" class="form-control" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Date Received</label>
          <input type="date" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Quality</label>
          <select class="form-select" required>
            <option disabled selected>Select quality</option>
            <option>Premium</option>
            <option>Standard</option>
            <option>Low Grade</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Color (Optional)</label>
          <input type="text" class="form-control" placeholder="e.g. Mahogany Red">
        </div>
        <div class="col-md-6">
          <label class="form-label">Measurements (Optional)</label>
          <input type="text" class="form-control" placeholder="e.g. 6ft x 3ft">
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-submit">Add to Stock</button>
      </div>

    </form>
  </div>

</body>
