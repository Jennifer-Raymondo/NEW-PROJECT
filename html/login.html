<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | MWF Furniture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      
      font-family: Arial, sans-serif;
      background:url('/public/images/wood.jpg');
    }
    .login-container {
      max-width: 500px;
      margin: 80px auto;
      padding: 50px;
      background: burlywood;
      border-radius: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .btn-custom {
      background-color: #8b5e3c;
      color: white;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2 style="font-weight: bolder;" class="text-center mb-4">Login</h2>
    
    <!-- Role Selection -->
    <div class="mb-3">
      <label for="role" class="form-label">Login as</label>
      <select id="role" class="form-select">
        <option value="">-- Select Role --</option>
        <option value="manager">Manager</option>
        <option value="attendant">Attendant</option>
      </select>
    </div>

    <!-- Username -->
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" placeholder="Enter your username">
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter your password">
    </div>

    <!-- Login Button -->
    <button id="loginBtn" class="btn btn-custom" >Login</button>
  </div>



  

  <script>
    function login() {
      const role = document.getElementById("role").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (!role || !username || !password) {
        alert("Please fill all fields and select your role.");
        return;
      }

      // Simple role-based redirection
      if (role === "manager") {
        window.location.href = "dashboard.html";
      } else if (role === "attendent") {
        window.location.href = "attendent-dashboard.html";
      } else if (role === "customer") {
        window.location.href = "customer/dashboard.html";
      }
    }
  </script>


<script src="js/login.js"></script>


</body>
</html>
