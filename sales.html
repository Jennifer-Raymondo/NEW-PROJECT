  <div class="container mt-5">
    <div class="sales-form-container mx-auto" style="max-width: 600px;">
      <h2>Record a Sale</h2>

      <form>
        <!-- Customer Info -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Customer Name</label>
            <input type="text" class="form-control" placeholder="e.g. John Doe" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" required />
          </div>
        </div>

        <!-- Product Info -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Product Type</label>
            <select class="form-select" required>
              <option selected disabled>Select Type</option>
              <option>Wood</option>
              <option>Furniture</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" placeholder="e.g. Timber, Sofa" required />
          </div>
        </div>

        <!-- Quantity and Transport -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Include Transport (5%)</label>
            <select class="form-select" required>
              <option selected disabled>Choose</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>

        <!-- Payment and Agent -->
        <div class="row mb-4">
          <div class="col-md-6">
            <label class="form-label">Payment Type</label>
            <select class="form-select" required>
              <option selected disabled>Choose</option>
              <option>Cash</option>
              <option>Cheque</option>
              <option>Bank Overdraft</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Sales Agent</label>
            <input type="text" class="form-control" placeholder="e.g. Sarah N." required />
          </div>
        </div>

        <!-- Submit -->
        <div class="d-grid">
          <button type="submit" class="btn btn-submit">Submit Sale</button>
        </div>
      </form>
    </div>
  </div>
